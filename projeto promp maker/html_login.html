<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <meta name="keywords" content="Impressão 3D, Design 3D, PropMaker" />

  <meta name="description" content="Página de login da PrompMaker" />
  <title>Login - PropMaker</title>
  <link rel="stylesheet" href="style3.css">
  
</head>
<body>

  <header>
    <div class="container">
      <div class="logo-fixa">
       <a href="htmlP1.html"><img src="imagens/logo.png" class="Logo PropMaker"></a>
        <h1>PropMaker</h1>
      </div>
      <nav>
        <ul>
          <li><a href="htmlP1.html">Início</a></li>
          <li><a href="html_login.html" class="active">Login</a></li>
          <li><a href="html_cads.html">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="login-page">
    <div class="container">
      <div class="login-container">
        <h2>Faça seu login</h2>
        <form id="formLogin" action="login.php" method="POST">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="seu@email.com">
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
            </div>
            <button type="submit">Entrar</button>
        </form>
        <div class="links-adicionais">
          <p>Não tem uma conta? <a href="html_cads.html">Cadastre-se</a></p>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 PropMaker. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script>
    
    document.getElementById('formLogin').addEventListener('submit', function(e) {
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      
      if (!email || !senha) {
        e.preventDefault();
        alert('Por favor, preencha todos os campos!');
        return;
      }
      
      
      if (!email.includes('@') || !email.includes('.')) {
        e.preventDefault();
        alert('Por favor, insira um e-mail válido!');
        return;
      }
      
    
    });
  </script>

</body>
</html>
