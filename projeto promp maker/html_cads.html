<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <meta name="keywords" content="Impressão 3D, Desigh 3D, PropMaker " />

  <meta name="description" content="Página de cadastro da PrompMaker" />
  <title>Cadastro - PropMaker</title>
  <link rel="stylesheet" href="style2.css">
  
</head>
<body>

  <header>
    <div class="container">
      <div class="logo-fixa">
        <a href="htmlP1.html"><img src="imagens/logo.png" class="Logo PropMaker"></a>
        <h1>PropMaker</h1>
      </div>
      <nav>
        <ul>
          <li><a href="htmlP1.html">Início</a></li>
          <li><a href="html_login.html">Login</a></li>
          <li><a href="html_cads.html" class="active">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="cadastro-page">
    <div class="container">
      <div class="cadastro-container">
        <h2>Crie sua conta</h2>
        <form id="formCadastro" action="cadastro.php" method="POST">
            <div class="form-group">
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required placeholder="seu@email.com">
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required placeholder="Mínimo 6 caracteres" minlength="6">
            </div>
            <div class="form-group">
                <label for="confirmar-senha">Confirmar senha:</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" required placeholder="Digite a senha novamente">
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="html_login.html">Faça login</a></p>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 PropMaker. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script>
   
    document.getElementById('formCadastro').addEventListener('submit', function(e) {
      const senha = document.getElementById('senha').value;
      const confirmarSenha = document.getElementById('confirmar-senha').value;
      
      if (senha !== confirmarSenha) {
        e.preventDefault();
        alert('As senhas não coincidem!');
        return;
      }
      
      if (senha.length < 6) {
        e.preventDefault();
        alert('A senha deve ter pelo menos 6 caracteres');
        return;
      }
      
    
    });
  </script>

</body>
</html>
